description: >
  sogaoh/orb-ecschedule usage example

usage:
  version: 2.1
  orbs:
    ecschedule: sogaoh/orb-ecschedule@x.y.z
  jobs:
    ecschedule_dry_run:
      docker: 
        image: amazonlinux:2
      steps:
        - checkout
        - ecschedule/install
        - run:
            command: |
              cd /path/to/ecschedule_yaml_dir
              ecschedule -conf ecschedule.yaml apply -all -dry-run
  workflows:
    use-orb:
      - ecschedule_dry_run
